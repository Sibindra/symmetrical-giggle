<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice</title>
    </head>
    <body>
        <div class="container">
            <h1>h1</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>

            <p>normal paragraph</p>

            <p><b>bold content</b></p>

            <p><i>hello italics</i></p>
            <p><strike>striked text</strike></p>

            <p><mark>hello world</mark></p>

            <a href="https://ncit.edu.np/" target="_blank" title="ncit website"
                >NCIT</a
            >

            <img
                src="https://assets-api.kathmandupost.com/thumb.php?src=https://assets-cdn.kathmandupost.com/uploads/source/news/2022/opinion/shutterstock1358850531-1642092669.jpg&w=900&height=601"
                alt="not found"
                height="300"
                width="500"
            />

            <img
                src="image.jpg"
                alt="image not found"
                width="500"
                height="300"
            />

            <table border="1px solid black">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Roll no</th>
                </tr>
                <tr>
                    <td>Ram</td>
                    <td>Kathmandu</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Jhon</td>
                    <td>Pokhara</td>
                    <td>13</td>
                </tr>
            </table>

            <ul type="square">
                <li>apple</li>
                <li>orange</li>
                <li>mango</li>
            </ul>

            <ol type="a">
                <li>Jhon</li>
                <li>Jhonny</li>
                <li>Jhoneanyan</li>
            </ol>

            <form action="#">
                <input type="text" name="name" id="name" placeholder="Name" />
                <input type="text" name="rollno" id="rollno" placeholder="roll no" />
                
                <br>
                Gender:
                <input type="radio" name="gender" id="male">male
                <input type="radio" name="gender" id="female">female
                <br>
                <button>send</button>
            </form>
        </div>
    </body>
</html>
